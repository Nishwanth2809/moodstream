<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify: Let Your Mood Choose the Music</title>

    <!-- Spotify SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Browser Whisper (Xenova) -->
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        input[type="text"], select {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        #recordButton {
            background-color: #ff4757;
            color: white;
        }

        #recordButton.recording {
            background-color: #2ed573;
        }

        #loading {
            display: none;
            margin-top: 15px;
            font-size: 16px;
        }

        #moodResult {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }

        .song {
            background-color: #2c2c54;
            padding: 10px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .song img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>Moodify: Let Your Mood Choose the Music</h1>

    <input type="text" id="textInput" placeholder="Type something..." />
    <br>

    <select id="languageSelect">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="telugu">Telugu</option>
    </select>
    <br>

    <button onclick="analyzeText()">Analyze Text</button>
    <button id="recordButton">ðŸŽ™ Start Recording</button>

    <p id="loading">Processing... Please wait ðŸ”„</p>

    <div id="moodResult"></div>
    <div id="songList"></div>


<script>
let mediaRecorder;
let audioChunks = [];
let isRecording = false;

// Load Whisper ONCE
let whisperModel;
async function loadWhisper() {
    if (!whisperModel) {
        whisperModel = await transformers.WhisperModel.from_pretrained("Xenova/whisper-tiny.en");
        console.log("Whisper model loaded.");
    }
}

/* ------------------------------
   TEXT INPUT
------------------------------ */
function analyzeText() {
    let text = $("#textInput").val().trim();
    let language = $("#languageSelect").val();

    if (!text) return alert("Enter some text.");

    $("#loading").show();
    $("#moodResult").empty();
    $("#songList").empty();

    $.ajax({
        url: "/text",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ text: text, language: language }),
        success: displayResults
    }).always(() => $("#loading").hide());
}

/* ------------------------------
   VOICE INPUT (Browser Whisper)
------------------------------ */
$("#recordButton").click(async function () {
    if (!isRecording) startRecording();
    else stopRecording();
});

async function startRecording() {
    await loadWhisper();

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.start();
        isRecording = true;

        $("#recordButton").text("â¹ Stop Recording").addClass("recording");

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = () => processRecording();
    });
}

function stopRecording() {
    mediaRecorder.stop();
    isRecording = false;
    $("#recordButton").text("ðŸŽ™ Start Recording").removeClass("recording");
}

async function processRecording() {
    $("#loading").show();

    let audioBlob = new Blob(audioChunks, { type: "audio/webm" });

    // Convert to array buffer for Whisper
    let buffer = await audioBlob.arrayBuffer();
    let floatAudio = new Float32Array(buffer);

    // Whisper transcription
    const result = await whisperModel.generate({ audio: floatAudio });
    let text = result.text;
    let language = $("#languageSelect").val();

    // Convert audio to base64 for backend pitch/tempo
    let reader = new FileReader();
    reader.onloadend = () => {
        let base64Audio = reader.result.split(",")[1];

        $.ajax({
            url: "/voice",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                text: text,
                audio: base64Audio,
                language: language
            }),
            success: displayResults
        }).always(() => $("#loading").hide());
    };

    reader.readAsDataURL(audioBlob);
}

/* ------------------------------
   DISPLAY RESULTS
------------------------------ */
function displayResults(response) {
    if (response.error) {
        $("#moodResult").text("Error: " + response.error);
        return;
    }

    $("#moodResult").html(`Detected Mood: <b>${response.mood.toUpperCase()}</b>`);

    $("#songList").empty();

    response.songs.forEach(s => {
        $("#songList").append(`
            <div class="song">
                <img src="${s.cover}">
                <div>
                    <b>${s.name}</b><br>${s.artist}
                </div>
                <a href="${s.spotify_url}" target="_blank">â–¶</a>
            </div>
        `);
    });
}
</script>

</body>
</html>
